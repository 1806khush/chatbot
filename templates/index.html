<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!DOCTYPE html>
<html>
	<head>
		<title>Chatbot</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css')}}"/>
		<style>
			.audio-control {
				margin-left: 10px;
				cursor: pointer;
				color: white;
				font-size: 1.2em;
			}
		</style>
	</head>
	
	
	<body>
		<div class="container-fluid h-100">
			<div class="row justify-content-center h-100">		
				<div class="col-md-8 col-xl-6 chat">
					<div class="card">
						<div class="card-header msg_head">
							<div class="d-flex bd-highlight">
								<div class="img_cont">
									<img src="https://cdn-icons-png.flaticon.com/512/387/387569.png" class="rounded-circle user_img">
									<span class="online_icon"></span>
								</div>
								<div class="user_info">
									<span>Medical Chatbot</span>
									<p>I am a medical chatbot trained on 'The Gale Encyclopedia of Medicine'</p>
								</div>
							</div>
						</div>
						<div id="messageFormeight" class="card-body msg_card_body">
							
							
						</div>
						<div class="card-footer">
							<form id="messageArea" class="input-group">
                                <input type="text" id="text" name="msg" placeholder="Type your message..." autocomplete="off" class="form-control type_msg" required/>
								<div class="input-group-append">
									<button type="submit" id="send" class="input-group-text send_btn"><i class="fas fa-location-arrow"></i></button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<script>
			$(document).ready(function() {
				
				const synth = window.speechSynthesis;
				let voices = [];

				
				function loadVoices() {
					voices = synth.getVoices();
					console.log("Available voices:", voices.map(v => `${v.name} (${v.lang})`));
				}

				loadVoices();

			
				if (speechSynthesis.onvoiceschanged !== undefined) {
					speechSynthesis.onvoiceschanged = loadVoices;
				}
				
				function speakText(text) {
					
					synth.cancel();
					
					
					const utterance = new SpeechSynthesisUtterance(text);
					
					
					utterance.rate = 1.0; 
					utterance.pitch = 1.1; 
					utterance.volume = 1.0; 
					
					
					console.log("Selecting voice from:", voices.length, "available voices");
					const femaleVoice = voices.find(voice => 
						voice.lang.startsWith('en-US') && 
						(voice.name.includes('Samantha') || 
						 voice.name.includes('Female') || 
						 voice.name.includes('Karen') ||
						 voice.name.includes('Victoria'))
					);
					
					if (femaleVoice) {
						console.log("Selected voice:", femaleVoice.name);
						utterance.voice = femaleVoice;
					} else {
						console.log("No preferred female voice found, using default");
					}
					
					
					synth.speak(utterance);
				}

				$("#messageArea").on("submit", function(event) {
					const date = new Date();
					const hour = date.getHours();
					const minute = date.getMinutes();
					const str_time = hour+":"+minute;
					var rawText = $("#text").val();

					var userHtml = '<div class="d-flex justify-content-end mb-4"><div class="msg_cotainer_send">' + rawText + '<span class="msg_time_send">'+ str_time + '</span></div><div class="img_cont_msg"><img src="https://i.ibb.co/d5b84Xw/Untitled-design.png" class="rounded-circle user_img_msg"></div></div>';
					
					$("#text").val("");
					$("#messageFormeight").append(userHtml);

					$.ajax({
						data: {
							msg: rawText,	
						},
						type: "POST",
						url: "/get",
					}).done(function(data) {
						
						var botHtml = '<div class="d-flex justify-content-start mb-4">' +
							'<div class="img_cont_msg">' +
							'<img src="https://cdn-icons-png.flaticon.com/512/387/387569.png" class="rounded-circle user_img_msg">' +
							'</div>' +
							'<div class="msg_cotainer">' + 
							data + 
							'<span class="msg_time">' + str_time + '</span>' +
							'</div>' +
							'<i class="fas fa-volume-up audio-control" onclick="window.speakMessage(this)"></i>' +
							'</div>';
						
						$("#messageFormeight").append($.parseHTML(botHtml));
						
						
						speakText(data);
					});
					event.preventDefault();
				});

				
				window.speakMessage = function(element) {
					const messageText = $(element).siblings('.msg_cotainer').text();
					speakText(messageText);
				};
			});
		</script>
        
    </body>
</html>
